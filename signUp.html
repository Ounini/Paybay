<div class="container-fluid">
  <div class="login-box">
    <h2>SIGN UP</h2>
    <form class="g-1 needs-validation was-validated" novalidate="">
      <div class="user-box">
        <input type="text" placeholder="Username" class="form-control" id="validationTooltipUsername" required="">
        <label for="validationTooltip01" class="form-label">Create Username</label>
        <div class="invalid-tooltip d-none d-xs-block">
          Please choose a unique and valid username.
        </div>
      </div>
      <div class="user-box">
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="" required="">
        <div class="" id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        <label for="exampleInputEmail1" class="form-label">Email Address</label>
      </div>
      <div class="user-box">
        <input type="password" placeholder="eg. X8df!90EO" class="form-control" id="password" required="">
        <label for="password" class="form-label">Password</label>
      </div>
      <div class="user-box">
        <input type="password" placeholder="eg. X8df!90EO" class="form-control" id="passwordCheck" required="">
        <label for="passwordCheck" class="form-label">Please your confirm password</label>
      </div>
      <div class="user-box">
        <input type="text" placeholder="Referrer code" class="form-control" id="referrer">
        <label for="referrer"  class="form-label">Referrer code</label>
      </div>
      <div class="col-12">
      <a href="main/dashboard.html" type="submit">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        SIGN UP
      </a>
      </div>
      <div>
        <p id="member">
          Already a member?
          <a id="logIn1" href="LogIn.html">Log IN</a>
        </p>
      </div>
    </form>
  </div>
</div>
